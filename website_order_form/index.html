<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center height">
            <div class="col-md-8">
                <div class="card">
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-center">
                        <h5>Custom Order Request</h5>
                    </div>
                    <div class="p-3 px-4 py-4 border-bottom">
                        <span class="font-weight-normal">Package Title</span>
                        <input type="text" class="form-control mb-3" placeholder="Mobile Design w/ illustrations" />
                        <span class="font-weight-normal">Package Description</span>
                        <div class="form">
                            <textarea class="form-control mb-3 description-area"
                                placeholder="Update something about your package"></textarea>
                            <a href="#" class=""><i class="fa fa-paperclip"></i></a>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="font-weight-normal">Total</span>
                            <div class="d-flex justify-content-between align-items-center">
                                <input type="text" class="form-control price" placeholder="$ XX">
                                <div class=" px-4">
                                    <p class="mb-0">If the designer approves, you will get a request to pay and initate
                                        order.</p>
                                </div>
                                <div class="button">
                                    <button class="btn btn-danger send">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
