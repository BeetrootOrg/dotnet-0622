<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="col-5 container" style="margin-top: 10%; border: solid; padding: 20px; border-radius: 10px; border-color: rgb(141, 141, 141);">
        <div class="mb-3">
          <input id="name" class="form-control"placeholder="Your name">
        </div>
        <div class="mb-3">
          <select id="theme" class="form-select">
            <option selected>Theme</option>
            <option value="1">I forgot my email</option>
            <option value="2">I forgot my password</option>
            <option value="3">I lost my phone</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea id="question" class="form-control my-text-area" aria-label="With textarea" placeholder="Your question"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="ask-button" class="btn btn-primary" type="button">Ask</button>          
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
