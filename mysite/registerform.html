<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div>
        <h1>Registration Form</h1>
    </div>

    <div class="container">

        <form id="registerForm" class="row g-3">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">

        </form>
        <form>
            <p>Ваша стать</p>
            <input type="radio" id="man" name="fav_gender" value="man">
            <label for="html">man</label><br>
            <input type="radio" id="woman" name="fav_gender" value="woman">
            <label for="css">woman</label><br>
            <input type="radio" id="else" name="fav_gender" value="else">
            <label for="javascript">else</label>

        </form>
        <p></p>
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </form>
        <p></p>
        <form id="registerForm" class="row g-3">
            <button id="submitbutton" type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
