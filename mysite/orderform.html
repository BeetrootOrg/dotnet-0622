<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div>
        <center>
            <h1>Order form</h1>
        </center>
    </div>
    <div class="container">    
        <label for="email"><i class="fa fa-envelope"></i> Повне імя:</label>
        <input type="text" id="fname" name="fname"><br>
        <p></p>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="email" name="email" placeholder="john@example.com">
        <p></p>
        <label for="adr"><i class="fa fa-address-card-o"></i> Адреса</label>
        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
        <p></p>
        <label for="city"><i class="fa fa-institution"></i> Місто</label>
        <input type="text" id="city" name="city" placeholder="New York">
        <p></p>
        <label for="ccnum">Номер банківської карти</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        <p></p>
        <label for="expyear">Рік закінчення карти</label>
        <input type="text" id="expyear" name="expyear" placeholder="2022">
        <p></p>
        <label for="expmonth">Місяць закінчення карти</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="07">
        <p></p>
        <label for="posthipping">Служба доставки:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Оберіть службу доставки</option>
            <option value="posthipping1">Нова пошта</option>
            <option value="posthipping2">Міст експрес</option>
            <option value="posthipping3">Укрпошта</option>
        </select>
        <p></p>
        <form id="SendOrderForm" class="row g-3">
            <button id="submitbutton" type="submit" class="btn btn-outline-primary">Підтвердити</button>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
