<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div>
        <center>
            <h1>Question form</h1>
        </center>
    </div>

    <div class="container">
        <label for="fname">Імя:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="fname">Прізвище:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <p></p>
        <label for="quantity">Вікова група:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Оберіть зі списку</option>
            <option value="1">до 18</option>
            <option value="2">18-25</option>
            <option value="3">26-35</option>
            <option value="4">36-45</option>
            <option value="5">46 і старше</option>
        </select>
        <p></p>
        <label for="voteplan">Чи плануєте йти на вибори?:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Оберіть зі списку</option>
            <option value="vote1">Так</option>
            <option value="vote2">Ні</option>
            <option value="vote3">Ще не визначився</option>
        </select>
    </div>
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
