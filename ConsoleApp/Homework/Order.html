<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="goods" class="form-label">Select item to order</label>
                <select id="goods" class="form-select">
                    <option selected>Choose...</option>
                    <option>BFG9000</option>
                    <option>Knife</option>
                    <option>Porsche 911</option>
                </select>
            </div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridPackings" id="gridPackings1" value="option1" checked>
                    <label class="form-check-label" for="gridPackings1">
                        I need festive packaging
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridPackings" id="gridPackings2" value="option2">
                    <label class="form-check-label" for="gridPackings2">
                        I don't need festive packaging
                    </label>
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="Post Service" class="form-label">Select post service</label>
                <select id="PostService" class="form-select">
                    <option selected>Choose...</option>
                    <option>Нова Пошта</option>
                    <option>УкрПошта</option>
                    <option>Інтайм</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="payment" class="form-label">Payment method</label>
                <select id="payment" class="form-select">
                    <option selected>Choose...</option>
                    <option>Накладений платіж</option>
                    <option>Visa/MC on site</option>
                    <option>Відправити нахаляву</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email to receive the best offers (not neccesary)">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else exсept your mom.</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Slava Ukraini
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Order now!</button>
            </div>
        </form>
    </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
