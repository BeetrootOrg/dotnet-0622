<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Homework</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="orderback">
    <div class="w3-display-topmiddle">
        <div class="text-center">
            <h1 style="font-family: Tomorrow, sans-serif; color: aliceblue">Your order</h1>
        </div> <br>
        <h5 style="color: aliceblue">1. Personal Information</h3> <br>
            <div class="row">
                <div class="col">
                    <label for="firstName" class="form-label" style="color: aliceblue">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" aria-describedby="nameHelp" required
                        style="width: 300px;">
                </div>
                <div class=" col">
                    <label for="lastName" class="form-label" style="color: aliceblue">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required style="width: 300px;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="number" class="form-label" style="color: aliceblue">Phone Number</label>
                    <input type="text" class="form-control" id="inputNumber" required style="width: 300px;">
                </div>
                <div class="col">
                    <label for="Email1" class="form-label" style="color: aliceblue">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required style="width: 300px;">
                </div>
            </div> <br>
            <h5 style="color: aliceblue">2. Shipment method:</h5> <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1" style="color: aliceblue">
                    Self-delivery
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2" style="color: aliceblue">
                    Nova Poshta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2" style="color: aliceblue">
                    UkrPoshta
                </label>
            </div> <br>
            <h5 style="color: aliceblue">3. Payment</h3> <br>
                <select class="form-select" aria-label="Default select example" style="width: 300px;">
                    <option selected>Choose your payment method</option>
                    <option value="1">Cash</option>
                    <option value="2">Visa/Mastercard</option>
                    <option value="3">SWIFT</option>
                  </select> <br>
                  <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1" style="color: aliceblue;">I confirm my order, do not contact me for confirmation</label>
                </div> <br>
                <div class="text-center">
                    <button class="bn632-hover bn28">
                        Cancel
                    </button>
                    <button class="bn632-hover bn22">
                        Order
                    </button>
                </div>
    </div> 







    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
