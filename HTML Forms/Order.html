<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Styles/Styles.css">
</head>

<body class="bodyForOrder" style="color: #ffffff">
    <form class="container" style="padding: 150px;">
        <h2>Enter Your Personal Information</h2>

        <div class="form-group">
            <label for="fname">Enter Your First Name:</label>
            <input required class="form-control" type="text" name="FirstName" id="fname" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lname">Enter Your Last Name:</label>
            <input required type="text" class="form-control" name="LastName" id="lname" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="tel">Enter Your Phone:</label>
            <input required type="tel" class="form-control" name="Phone" id="tel" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="email">Enter Your Email:</label>
            <input required class="form-control" type="email" name="email" id="email" placeholder="Email">
        </div>

        <div>
            <label for="payment" class="form-label">Shipment method</label>
            <select id="payment" class="form-select">
                <option selected>Choose...</option>
                <option>Air</option>
                <option>Ocean</option>
                <option>LTL</option>
            </select>
        </div> <br>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Proceed</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>

</html>
